<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倍返しだ</title>
    <script src="./js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class>
        <h1 class="site-title">半沢ゲーム</h1>
    </header>
    <main>
        <ul class="main_img">
            <li class="hanzawa_normal_img">
                <img src="./images/hanzawa_normal.jpg" alt="hanzawa_normal" width="640px">
                <ul class="button">
                    <li><button class="a_btn">稟議</button></li>
                    <li><button class="b_btn">謝罪</button></li>
                    <li><button class="c_btn">脅迫</button></li>
                </ul>
            </li>
            <li class="owada_normal_img">
                <div id="owada_normal_pic">
                    <img src="./images/owada_normal.jpg" alt="owada_normal" width="640px">
                </div>
                </div><div class="owada_coment">
                    <div id="owada_coment_content">どうしたんだね、半沢君</div>
                </div>
            </li>
        </ul>
    </main>
    <sub>
        <ul class="end_start_goal">
            <li class="end">End</li>
            <li class="start">Start</li>
            <li class="goal">Goal</li>
        </ul>
        <ul class="shusse">
            <li class="s">新人</li>
            <li class="s">係長</li>
            <li class="s">課長</li>
            <li class="s">次長</li>
            <li class="s">部長</li>
            <li class="s">常務</li>
            <li class="s">頭取</li>
        </ul>
    </sub>
    <footer>
    </footer>
<script>
    // なぜか大和田のコメントが変化しない→jQueryの参照先はidなら#、classなら.
    // 変更後の画像のサイズ調整ができない
    $(".a_btn").on("click", function(){
        const n = Math.ceil(Math.random()*2);
        if (n == 1){
            owada_coment_content.innerHTML = "5億回収したそうじゃないか（昇進）";
            $("#owada_normal_pic").children('img').attr("src", "./images/owada_5oku.jpeg");
        } else if (n == 2){
            owada_coment_content.innerHTML = "私を馬鹿にしているのかね？（降格）";
            $("#owada_normal_pic").children('img').attr("src", "./images/owada_watashiwobakani.png");
        } 
    })
    $(".b_btn").on("click", function(){
        const n = Math.ceil(Math.random()*2);
        if (n == 1){
            owada_coment_content.innerHTML = "産業中央の為に精進したまえ（昇進）";
            $("#owada_normal_pic").children('img').attr("src", "./images/owada_sangyo.jpeg");
        } else if (n == 2){
            owada_coment_content.innerHTML = "そうだなぁ〜土下座でもしてみるか（降格）";
            $("#owada_normal_pic").children('img').attr("src", "./images/owada_dogeza.jpg");
        } 
    })
    $(".c_btn").on("click", function(){
        const n = Math.ceil(Math.random()*2);
        if (n == 1){
            owada_coment_content.innerHTML = "私は常務だぞー！常務だぁ～！（昇進）";
            $("#owada_normal_pic").children('img').attr("src", "./images/owada_jomu.jpg");
        } else if (n == 2){
            owada_coment_content.innerHTML = "やれるもんならやってみな！（降格）";
            $("#owada_normal_pic").children('img').attr("src", "./images/owada_yarerumonnara.jpg");
        } 
    })
    $('li').eq(-4).css('background-color', "red");
    var elements = document.getElementsByClassName("s") ;
    elements.item(0);
    elements.item(1);
    elements.item(2);
    elements.item(3);
    elements.item(4);
    elements.item(5);
    elements.item(6);

</script>
</body>
</html>
